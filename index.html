<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detective 🔍</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <h1>Cat Detective</h1>
    </header>
    <section class="score-panel">
      <ul id="catRating">
        <li class="cat">😸</li>
        <li class="cat">😸</li>
        <li class="cat">😸</li>
        <li class="cat">😸</li>
        <li class="cat">😸</li>
      </ul>
      <div class="moves-flex-wrapper">
        <span class="moves"></span><span class="move-plural"></span>
      </div>
      <div class="timer-flex-wrapper">
        <span class="minutes">00</span>:<span class="seconds">00</span>
      </div>
      <div id="restart">
        🔄
      </div>
    </section>
    <div id="game"></div>
    <!-- Modal Test Button -->
    <!-- <button id="modalBtn" class="button">Click Here</button> -->
    <!-- Modal -->
    <div id="startGameModal" class="modal">
      <div class="modal-content">
        <!-- <span class="closeBtn">&times;</span> -->
        <p>Start your game, detective?</p>
        <button id="startGame">Go!</button>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
