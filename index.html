<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detective</title>
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <h1>Cat Detective</h1>
    </header>
    <section class="score-panel">
      <ul id="catRating">
        <li class="cat">😸</li>
        <li class="cat">😸</li>
        <li class="cat">😸</li>
        <li class="cat">😸</li>
        <li class="cat">😸</li>
      </ul>
      <div class="moves-flex-wrapper">
        <span class="moves"></span><span class="move-plural"></span>
      </div>
      <div class="timer-flex-wrapper">
        <span class="minutes">00</span>:<span class="seconds">00</span>
      </div>
      <div id="restart">
        🔄
      </div>
    </section>
    <div id="game"></div>
    <!-- Modal Test Button -->
    <!-- <button id="modalBtn" class="button">Click Here</button> -->
    <!-- Start Game Modal -->
    <div id="startGameModal" class="modal">
      <div class="modal-content">
        <!-- <span class="closeBtn">&times;</span> -->
        <p>Start your game, detective?</p>
        <button id="startGame" class="modalBtn">Go!</button>
      </div>
    </div>
    <!-- Completed Game Modal -->
    <div id="completedGameModal" class="modal">
      <div class="modal-content">
        <p>🎉You win!🎉</p>
        <p>You completed the game with
          <span class="completedMoves"></span> moves in
          <span class="completedMinutes"></span>:<span class="completedSeconds"></span>.</p>
        <p>Your rating is:</p>
        <ul id="completedCatRating"></ul>
        <p>What happens now?</p>
        <button id="playAgain" class="modalBtn">Play Again!</button>
        <button id="catGifs" class="modalBtn">Give me infinite cat gifs!</button>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
